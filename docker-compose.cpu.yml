# Tianshu (天枢) - CPU 本地开发环境 Docker Compose
# 专为 Mac Apple Silicon (M1/M2/M3/M4) 设计
#
# 使用方式:
#   1. 构建镜像: bash scripts/build-local-cpu.sh
#   2. 启动服务: bash scripts/start-local-cpu.sh
#      或: docker-compose -f docker-compose.cpu.yml --env-file .env.cpu up -d
#   3. 查看日志: docker-compose -f docker-compose.cpu.yml logs -f
#   4. 停止: docker-compose -f docker-compose.cpu.yml down
#
# 特性:
#   - CPU-only 模式（无 CUDA）
#   - 使用 linux/amd64 平台（Mac 通过 Rosetta 2 模拟）
#   - 挂载源码，支持热重载
#   - 适合本地开发调试，不适合生产环境
#
# 前置要求:
#   - Docker Desktop for Mac 20.10+
#   - Docker Compose 2.0+
#   - 启用 Rosetta 2 模拟: Settings → General → Use Rosetta for x86_64/amd64 emulation

# 项目名称
name: tianshu-cpu

services:
  # ============================================================================
  # RustFS Object Storage (S3 Compatible)
  # ============================================================================
  rustfs:
    image: rustfs/rustfs:latest
    container_name: tianshu-rustfs-cpu
    platform: linux/amd64
    restart: unless-stopped
    ports:
      - "${RUSTFS_PORT:-9000}:9000"
      - "${RUSTFS_CONSOLE_PORT:-9001}:9001"
    volumes:
      # RustFS 数据存储（使用命名卷避免权限问题）
      - rustfs-data:/data
      # RustFS 日志
      - rustfs-logs:/logs
      # Mac 不挂载 /etc/localtime 和 /etc/timezone（不存在）
    environment:
      # 时区设置（Mac 通过环境变量设置）
      - TZ=Asia/Shanghai
      # RustFS 配置
      - RUSTFS_ROOT_USER=${RUSTFS_ACCESS_KEY:-rustfsadmin}
      - RUSTFS_ROOT_PASSWORD=${RUSTFS_SECRET_KEY:-rustfsadmin}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - tianshu-network

  # ============================================================================
  # Backend API Server (CPU Mode)
  # ============================================================================
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.cpu
      cache_from:
        - tianshu-backend-cpu:latest
    image: tianshu-backend-cpu:latest
    container_name: tianshu-backend-cpu
    platform: linux/amd64
    restart: unless-stopped
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      # 源码挂载（开发模式 - 支持热重载）
      - ./backend:/app/backend:rw
      # 模型存储（持久化）
      - ./models:/app/models:rw
      # 离线模型目录（只读）
      - ./models-offline:/models-external:ro
      # PaddleOCR 模型缓存（持久化）
      - ./models/paddlex_cache:/root/.paddlex:rw
      # Hugging Face 模型缓存（持久化）
      - ./models/huggingface_cache:/root/.cache/huggingface:rw
      # ModelScope 模型缓存（持久化）
      - ./models/modelscope_cache:/root/.cache/modelscope:rw
      # 上传文件
      - ./data/uploads:/app/data/uploads:rw
      # 输出结果
      - ./data/output:/app/data/output:rw
      # 日志
      - ./logs/backend:/app/logs:rw
      # 数据库
      - ./data/db:/app/data/db:rw
      # Mac 不挂载时区文件（不存在）
    environment:
      # 时区设置
      - TZ=Asia/Shanghai
      # 应用配置
      - HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=${LOG_LEVEL:-INFO}

      # JWT 认证
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}

      # CORS 配置
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:80}

      # CPU 加速器配置
      - ACCELERATOR=${ACCELERATOR:-cpu}
      - CUDA_VISIBLE_DEVICES=
      - GPU_COUNT=0

      # Worker 配置
      - WORKER_URL=${WORKER_URL:-http://worker:8001}

      # 文件限制
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-0}

      # 模型路径
      - MODEL_PATH=/app/models
      - OUTPUT_PATH=/app/data/output
      - UPLOAD_PATH=/app/data/uploads

      # 数据库路径
      - DATABASE_PATH=${DATABASE_PATH:-/app/data/db/mineru_tianshu.db}

      # RustFS 对象存储配置
      - RUSTFS_ENABLED=${RUSTFS_ENABLED:-true}
      - RUSTFS_ENDPOINT=${RUSTFS_ENDPOINT:-rustfs:9000}
      - RUSTFS_ACCESS_KEY=${RUSTFS_ACCESS_KEY:-rustfsadmin}
      - RUSTFS_SECRET_KEY=${RUSTFS_SECRET_KEY:-rustfsadmin}
      - RUSTFS_BUCKET=${RUSTFS_BUCKET:-ts-img}
      - RUSTFS_SECURE=${RUSTFS_SECURE:-false}
      # Mac 访问宿主机使用 host.docker.internal
      - RUSTFS_PUBLIC_URL=${RUSTFS_PUBLIC_URL:-http://host.docker.internal:9000}

      # 模型下载配置（本地模式）
      - MODEL_DOWNLOAD_SOURCE=${MODEL_DOWNLOAD_SOURCE:-local}
      - HF_OFFLINE=${HF_OFFLINE:-1}
      - HF_ENDPOINT=${HF_ENDPOINT:-https://hf-mirror.com}
      - HF_TOKEN=${HF_TOKEN:-}

      # Redis 队列配置（可选）
      - REDIS_QUEUE_ENABLED=${REDIS_QUEUE_ENABLED:-false}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_DB=${REDIS_DB:-0}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    # CPU 模式不需要 GPU
    # deploy.resources.devices 已移除
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - tianshu-network
    depends_on:
      - worker
      - rustfs

  # ============================================================================
  # LitServe CPU Worker
  # ============================================================================
  worker:
    build:
      context: .
      dockerfile: backend/Dockerfile.cpu
      cache_from:
        - tianshu-backend-cpu:latest
    image: tianshu-backend-cpu:latest
    container_name: tianshu-worker-cpu
    platform: linux/amd64
    restart: unless-stopped
    # CPU 模式命令（传递 --accelerator cpu）
    command: ["worker", "python", "litserve_worker.py", "--accelerator", "cpu"]
    ports:
      - "${WORKER_PORT:-8001}:8001"
    volumes:
      # 源码挂载（开发模式 - 修改后需重启容器）
      - ./backend:/app/backend:rw
      # 模型存储（读写）
      - ./models:/app/models:rw
      # 离线模型目录（只读）
      - ./models-offline:/models-external:ro
      # PaddleOCR 模型缓存
      - ./models/paddlex_cache:/root/.paddlex:rw
      # Hugging Face 模型缓存
      - ./models/huggingface_cache:/root/.cache/huggingface:rw
      # ModelScope 模型缓存
      - ./models/modelscope_cache:/root/.cache/modelscope:rw
      # 上传文件（读写 - 需要写入转换后的 PDF）
      - ./data/uploads:/app/data/uploads:rw
      # 输出结果
      - ./data/output:/app/data/output:rw
      # 日志
      - ./logs/worker:/app/logs:rw
      # 数据库（读写）
      - ./data/db:/app/data/db:rw
      # Mac 不挂载时区文件
    environment:
      # 时区设置
      - TZ=Asia/Shanghai
      # 应用配置
      - HOST=0.0.0.0
      - WORKER_PORT=8001
      - LOG_LEVEL=${LOG_LEVEL:-INFO}

      # CPU 加速器配置
      - ACCELERATOR=${ACCELERATOR:-cpu}
      - CUDA_VISIBLE_DEVICES=
      - WORKER_GPUS=${WORKER_GPUS:-0}

      # 模型路径
      - MODEL_PATH=/app/models
      - OUTPUT_PATH=/app/data/output
      - UPLOAD_PATH=/app/data/uploads

      # 数据库路径
      - DATABASE_PATH=${DATABASE_PATH:-/app/data/db/mineru_tianshu.db}

      # Worker 配置（CPU 模式降低批次大小和延长超时）
      - MAX_BATCH_SIZE=${MAX_BATCH_SIZE:-1}
      - TIMEOUT=${WORKER_TIMEOUT:-600}

      # 模型下载配置（本地模式）
      - MODEL_DOWNLOAD_SOURCE=${MODEL_DOWNLOAD_SOURCE:-local}
      - HF_OFFLINE=${HF_OFFLINE:-1}
      - HF_ENDPOINT=${HF_ENDPOINT:-https://hf-mirror.com}
      - HF_TOKEN=${HF_TOKEN:-}

      # PDF 拆分配置
      - PDF_SPLIT_ENABLED=${PDF_SPLIT_ENABLED:-true}
      - PDF_SPLIT_THRESHOLD_PAGES=${PDF_SPLIT_THRESHOLD_PAGES:-500}
      - PDF_SPLIT_CHUNK_SIZE=${PDF_SPLIT_CHUNK_SIZE:-500}

      # RustFS 对象存储配置
      - RUSTFS_ENABLED=${RUSTFS_ENABLED:-true}
      - RUSTFS_ENDPOINT=${RUSTFS_ENDPOINT:-rustfs:9000}
      - RUSTFS_ACCESS_KEY=${RUSTFS_ACCESS_KEY:-rustfsadmin}
      - RUSTFS_SECRET_KEY=${RUSTFS_SECRET_KEY:-rustfsadmin}
      - RUSTFS_BUCKET=${RUSTFS_BUCKET:-ts-img}
      - RUSTFS_SECURE=${RUSTFS_SECURE:-false}
      - RUSTFS_PUBLIC_URL=${RUSTFS_PUBLIC_URL:-http://host.docker.internal:9000}

      # Redis 队列配置（可选）
      - REDIS_QUEUE_ENABLED=${REDIS_QUEUE_ENABLED:-false}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_DB=${REDIS_DB:-0}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    # Mac 内存限制（保守配置）
    mem_limit: ${WORKER_MEMORY_LIMIT:-8G}
    memswap_limit: ${WORKER_MEMORY_LIMIT:-8G}
    mem_reservation: ${WORKER_MEMORY_RESERVATION:-4G}
    deploy:
      resources:
        limits:
          memory: ${WORKER_MEMORY_LIMIT:-8G}
        reservations:
          memory: ${WORKER_MEMORY_RESERVATION:-4G}
          # CPU 模式不需要 GPU
          # devices 已移除
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    networks:
      - tianshu-network
    depends_on:
      - rustfs

  # ============================================================================
  # Frontend (Vue 3 + Nginx)
  # ============================================================================
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      cache_from:
        - tianshu-frontend:latest
    image: tianshu-frontend:latest
    container_name: tianshu-frontend-cpu
    platform: linux/amd64
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    volumes:
      # Mac 不挂载时区文件
      - dummy:/tmp
    environment:
      # 时区设置
      - TZ=Asia/Shanghai
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000}
      # Nginx 文件上传大小限制
      - NGINX_CLIENT_MAX_BODY_SIZE=${NGINX_CLIENT_MAX_BODY_SIZE:-0}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - tianshu-network
    depends_on:
      - backend

networks:
  tianshu-network:
    driver: bridge
    name: tianshu-network-cpu
    ipam:
      driver: default
      config:
        - subnet: 172.29.0.0/16
          gateway: 172.29.0.1

volumes:
  rustfs-data:
    driver: local
    name: tianshu-rustfs-data-cpu
  rustfs-logs:
    driver: local
    name: tianshu-rustfs-logs-cpu
  dummy:
    driver: local
